<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">a</ui:define>
	<ui:define name="content">sign up 
	<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="name" />
				<p:inputText id="i1" value="#{userManagementBean.student.name}"
					required="true" requiredMessage="emmm ti yezzi">

				</p:inputText>
				<p:outputLabel value="login" />
				<p:inputText value="#{userManagementBean.student.login}" />
				<p:outputLabel value="password"/>
				<p:password id="feedback"
					value="#{userManagementBean.student.password}" feedback="true" />
			</h:panelGrid>
			<p:commandButton value="add"
				action="#{userManagementBean.doAddStudent()}" />

		</h:form>
	</ui:define>
</ui:composition>
