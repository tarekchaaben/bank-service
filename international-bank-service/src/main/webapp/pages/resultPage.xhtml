<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">Result Page</ui:define>
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2" border="2">
				<h:outputText value="Remboursement Mensuel" />
				<h:inputText
					value="#{loanController.loanResult.remboursementMensuel}" />
				<h:outputText value="Financement Sollicité" />
				<h:inputText
					value="#{loanController.loanResult.financementSollicite}" />
				<h:outputText value="Frais d'Etudes" />
				<h:inputText value="#{loanController.loanResult.fraisEtudes}" />
				<h:outputText value="Capacité Mensuelle de Remboursement" />
				<h:inputText
					value="#{loanController.loanResult.capaciteMensuelledeRemboursement}" />
			</h:panelGrid>
			<h:commandButton value="return" action="#{loanController.doReturn}"></h:commandButton>

		</h:form>


	</ui:define>


</ui:composition>
