<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">loan page</ui:define>
	<ui:define name="content">

		<h:form>
			<h1>list of Loans</h1>
			<h:outputText value="Table is empty!"
				rendered="#{empty loanController.loans}" />
			<h:dataTable rendered="#{not empty loanController.loans}"
				value="#{loanController.loans}" var="c" border="2">
				<h:column id="c1">
					<f:facet name="header">
						<h:outputText value="name" />
					</f:facet>
					<h:outputText value="#{c.name}" />
				</h:column>
				<h:column id="c2">
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:commandButton value="select"
						actionListener="#{loanController.doShowForm}">
						<f:setPropertyActionListener value="#{c}"
							target="#{loanController.loanSelected}"></f:setPropertyActionListener>
					</h:commandButton>
				</h:column>

			</h:dataTable>
			<h:panelGroup rendered="#{loanController.showForm}">
				<h1>loan simulation on : #{loanController.loanSelected.name}</h1>
				
				<h:panelGrid columns="2" border="2">
					<h:outputText value="prixAcquisition" />
					<h:inputText value="#{loanController.loanInfo.prixAcquisition}" />
					<h:outputText value="apportPropre" />
					<h:inputText value="#{loanController.loanInfo.apportPropre}" />
					<h:outputText value="revenuMensuel" />
					<h:inputText value="#{loanController.loanInfo.revenuMensuel}" />
					<h:outputText value="duree" />
					<h:inputText value="#{loanController.loanInfo.duree}" />
					<h:outputText value="mensualiteAutre" />
					<h:inputText value="#{loanController.loanInfo.mensualiteAutre}" />
				</h:panelGrid>
				<h:commandButton value="calculate" action="#{loanController.doGoToResultPage}"></h:commandButton>
			</h:panelGroup>


		</h:form>

	</ui:define>


</ui:composition>
