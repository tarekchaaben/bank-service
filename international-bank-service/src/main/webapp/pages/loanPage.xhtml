<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">loan page</ui:define>
	<ui:define name="content">

		<h:form>
			<h1>list of Loans</h1>

			<p:dataTable rendered="#{not empty loanController.loans}"
				value="#{loanController.loans}" var="c">
				<p:column headerText="Name">
					<h:outputText value="#{c.name}" />
				</p:column>

				<p:column headerText="#">
					<h:commandButton value="select"
						actionListener="#{loanController.doShowForm}">
						<f:setPropertyActionListener value="#{c}"
							target="#{loanController.loanSelected}"></f:setPropertyActionListener>
					</h:commandButton>
				</p:column>


			</p:dataTable>
<br></br>
			<p:panel id="basic"
				header="loan simulation on : #{loanController.loanSelected.name}"
				footer="Loan simulation" style="margin-bottom:20px"
				rendered="#{loanController.showForm}">



				<h:panelGrid columns="2" border="2">
					<h:outputText value="prixAcquisition" />
					<h:inputText value="#{loanController.loanInfo.prixAcquisition}" />
					<h:outputText value="apportPropre" />
					<h:inputText value="#{loanController.loanInfo.apportPropre}" />
					<h:outputText value="revenuMensuel" />
					<h:inputText value="#{loanController.loanInfo.revenuMensuel}" />
					<h:outputText value="duree" />
					<h:inputText value="#{loanController.loanInfo.duree}" />
					<h:outputText value="mensualiteAutre" />
					<h:inputText value="#{loanController.loanInfo.mensualiteAutre}" />
				</h:panelGrid>
				<p:commandButton value="calculate"
					action="#{loanController.doGoToResultPage}"></p:commandButton>

			</p:panel>
		</h:form>

	</ui:define>


</ui:composition>
